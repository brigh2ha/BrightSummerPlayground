<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Should Do</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="titleBar">
      <header>
        <h1>You should do these things.</h1>
      </header>
    </div>

    <hr>

    <div class="mainBar">
      <header class="mainHeader">
        <span class="indicator" id="dateIND"></span>
      </header>
      <article>
        <ol id="toDoList" class="toDoList">

        </ol>
        <input id="addBtn" type="button" value="+" />
      </article>
    </div>

    <hr>

    <script src="script.js"></script>
  </div>

</body>

</html>
